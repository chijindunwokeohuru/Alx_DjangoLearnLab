<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="X-Frame-Options" content="DENY">
    <meta http-equiv="X-XSS-Protection" content="1; mode=block">
    <title>Book Details</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .book-details { border: 1px solid #ddd; padding: 20px; margin: 20px 0; }
        .btn { padding: 10px 20px; margin: 10px 5px; text-decoration: none; border-radius: 4px; display: inline-block; }
        .btn-primary { background-color: #007bff; color: white; }
        .btn-warning { background-color: #ffc107; color: black; }
        .btn-danger { background-color: #dc3545; color: white; }
        .btn-secondary { background-color: #6c757d; color: white; }
    </style>
</head>
<body>
    <h1>Book Details</h1>
    
    <div class="book-details">
        <h2>{{ book.title|escape }}</h2>
        <p><strong>Author:</strong> {{ book.author|escape }}</p>
        <p><strong>Publication Year:</strong> {{ book.publication_year }}</p>
    </div>
    
    <div class="actions">
        <a href="{% url 'book_list' %}" class="btn btn-secondary">Back to List</a>
        
        {% if perms.bookshelf.can_edit %}
            <a href="{% url 'book_edit' book.pk %}" class="btn btn-warning">Edit</a>
        {% endif %}
        
        {% if perms.bookshelf.can_delete %}
            <a href="{% url 'book_delete' book.pk %}" class="btn btn-danger">Delete</a>
        {% endif %}
    </div>
</body>
</html>
