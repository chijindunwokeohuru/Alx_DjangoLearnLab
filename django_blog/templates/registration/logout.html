{% extends "base.html" %}

{% block title %}Logged Out - Forahia News{% endblock title %}

{% block content %}
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h2 class="text-center"><i class="fas fa-sign-out-alt"></i> Logged Out</h2>
                </div>
                <div class="card-body text-center">
                    <div class="alert alert-success">
                        <i class="fas fa-check-circle"></i>
                        You have been successfully logged out.
                    </div>
                    
                    <p>Thank you for using Forahia News!</p>
                    
                    <div class="d-grid gap-2">
                        <a href="{% url 'login' %}" class="btn btn-primary">
                            <i class="fas fa-sign-in-alt"></i> Login Again
                        </a>
                        <a href="{% url 'blog-home' %}" class="btn btn-outline-secondary">
                            <i class="fas fa-home"></i> Back to Home
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
